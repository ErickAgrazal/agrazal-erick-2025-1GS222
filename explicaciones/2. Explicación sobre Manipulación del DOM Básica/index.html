<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
    button {
      padding: 3px 6px;
      border: 1px solid black;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 1rem;
    }

    button:hover {
      background-color: lightgray;
      border: 1px solid red;
    }

  </style>
</head>
<body>
  <h1>Nombre</h1>
  <span></span>
  <button>Color rojo</button>
  <script>
    const nombre = "Erick Agrazal";
    const plantilla = `Hola, mi nombre es ${nombre} y es el mejor profe :)`;
    document.querySelector("span").textContent = plantilla;

    document.querySelector("button").addEventListener("click", (e) => {
      document.querySelector("span").classList.toggle("red");
    });

    function normal(a, b) {
      return a + b;
    }
    normal(1, 3)
  </script>
</body>
</html>
