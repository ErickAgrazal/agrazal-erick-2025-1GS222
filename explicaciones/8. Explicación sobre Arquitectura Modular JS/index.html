<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --glass-white: rgba(255, 255, 255, 0.45);
            --glass-strong: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-highlight: rgba(255, 255, 255, 0.75);
            --text-dark: #0f172a;
            --accent-cyan: #67e8f9;
            --accent-purple: #a855f7;
            --accent-blue: #3b82f6;
        }

        body {
            background: radial-gradient(circle at top left, #0f172a 0%, #020617 40%),
                        radial-gradient(circle at bottom right, #1d267d 0%, #111125 45%);
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: clamp(1.5rem, 5vw, 3.5rem);
            color: var(--text-dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.6;
            z-index: 0;
        }

        body::before {
            top: 5%;
            right: 10%;
            background: var(--accent-purple);
        }

        body::after {
            bottom: 0;
            left: 0;
            background: var(--accent-cyan);
        }

        h1 {
            position: relative;
            color: #fff;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin: 0 0 2.5rem;
            letter-spacing: -0.05em;
            z-index: 1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h1::after {
            content: "";
            display: block;
            height: 4px;
            width: 120px;
            margin-top: 18px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 999px;
        }

        form {
            position: relative;
            z-index: 1;
            margin: 0 0 2.5rem;
            width: 100%;
            max-width: 640px;
            padding: 32px;
            border-radius: 28px;
            background: var(--glass-white);
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.35);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--glass-highlight);
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 22px;
            font-size: 1.05rem;
            font-weight: 500;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: var(--glass-strong);
            color: #fff;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.65);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(103, 232, 249, 0.25);
        }

        button {
            position: relative;
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: 20px;
            border: none;
            color: #0b1120;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 30px 50px rgba(103, 232, 249, 0.35);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 15px 30px rgba(15, 23, 42, 0.3);
        }

        button.delete {
            width: auto;
            padding: 10px 16px;
            font-size: 0.85rem;
            letter-spacing: normal;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: none;
        }

        button.delete:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        #counter {
            position: relative;
            z-index: 1;
            margin: 0 0 2.5rem;
            max-width: 640px;
            padding: 26px;
            border-radius: 24px;
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
            color: #e2e8f0;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 25px 60px rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
        }

        #counter span {
            display: block;
            font-size: 1.1rem;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.85);
        }

        #response {
            position: relative;
            z-index: 1;
            margin: 0;
            max-width: 640px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        #response p {
            background: var(--glass-white);
            border-radius: 22px;
            border: 1px solid var(--glass-border);
            padding: 18px 22px;
            font-size: 1.05rem;
            font-weight: 500;
            color: #fff;
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.35);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        #response p:hover {
            border-color: rgba(103, 232, 249, 0.8);
            box-shadow: 0 25px 60px rgba(103, 232, 249, 0.25);
        }

        @media (max-width: 720px) {
            body {
                padding: 1.5rem;
            }

            form,
            #counter,
            #response p {
                border-radius: 20px;
            }

            #response p {
                flex-direction: column;
                align-items: flex-start;
            }

            button.delete {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Ejemplo de JS</h1>
    <form action="">
        <label for="nombre-input">Nombre</label>
        <input type="text" id="nombre-input" name="nombre">
        <button type="submit">Enviar</button>
    </form>
    <div id="counter">0</div>
    <div id="response"></div>
    <script>
        (() => {
            const App = (() => {
                const htmlElements = {
                    form: document.querySelector('form'),
                    response: document.querySelector('#response'),
                    input: document.querySelector('input'),
                    counter: document.querySelector('#counter'),
                };

                const templates = {
                    row: (nombre) => `<p>Hola, ${nombre}<button class="delete">Eliminar</button></p>`,
                    counter: (number) => `<span>La cantidad de elementos son ${number}.</span>`,
                };

                const utils = {
                    attachDeleteButtons() {
                        const buttons = htmlElements.response.querySelectorAll('.delete');
                        buttons.forEach(button => button.addEventListener("click", handlers.onDeleteButtonClick));
                        utils.saveToLocalStorage();
                    },
                    saveToLocalStorage() {
                        localStorage.setItem('response', htmlElements.response.innerHTML);
                    },
                    getFromLocalStorage() {
                        return localStorage.getItem('response');
                    },
                    renderResponse(children) {
                        htmlElements.response.innerHTML = children;
                    }
                };

                const handlers = {
                    onDeleteButtonClick(e) {
                        e.target.closest('p').remove();
                        htmlElements.counter.innerHTML = templates.counter(htmlElements.response.children.length);
                    },
                    onFormSubmit(e) {
                        e.preventDefault();
                        const { value } = htmlElements.input;
                        htmlElements.response.innerHTML += templates.row(value);
                        utils.attachDeleteButtons();
                        htmlElements.counter.innerHTML = templates.counter(htmlElements.response.children.length);
                        utils.saveToLocalStorage();
                    }
                };

                return {
                    init() {
                        htmlElements.form.addEventListener('submit', handlers.onFormSubmit);
                        const pastChildren = utils.getFromLocalStorage();
                        if (pastChildren) {
                            utils.renderResponse(pastChildren);
                            utils.attachDeleteButtons();
                            htmlElements.counter.innerHTML = templates.counter(htmlElements.response.children.length);
                        }
                    }
                }
            })();
            App.init();
        })();
