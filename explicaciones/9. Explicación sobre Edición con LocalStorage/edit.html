<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Elemento</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fef3c7;
            --bg-secondary: #ffe4e6;
            --ink: #0f172a;
            --accent-yellow: #facc15;
            --accent-blue: #38bdf8;
            --accent-pink: #fb7185;
            --paper: #fffef5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            padding: clamp(1.5rem, 5vw, 4rem);
            font-family: 'Space Grotesk', 'IBM Plex Mono', 'Courier New', monospace;
            color: var(--ink);
            background:
                repeating-linear-gradient(135deg, rgba(15, 23, 42, 0.08), rgba(15, 23, 42, 0.08) 6px, transparent 6px, transparent 14px),
                linear-gradient(120deg, var(--bg-primary), var(--bg-secondary));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 40px;
            border: 4px solid #0f172a;
            pointer-events: none;
        }

        h1 {
            width: min(640px, 100%);
            background: var(--paper);
            border: 6px solid #0f172a;
            padding: 1.4rem;
            font-size: clamp(2.2rem, 5vw, 3.4rem);
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 800;
            text-align: center;
            box-shadow: 12px 12px 0 #0f172a;
            position: relative;
        }

        h1::after {
            content: "EDICIÃ“N BRUTAL 2025";
            position: absolute;
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-blue);
            border: 4px solid #0f172a;
            padding: 4px 12px;
            font-size: 0.9rem;
            letter-spacing: 4px;
            box-shadow: 6px 6px 0 #0f172a;
        }

        form {
            background: var(--paper);
            border: 8px solid #0f172a;
            padding: 2rem;
            width: min(640px, 100%);
            box-shadow: 16px 16px 0 #0f172a;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.25rem;
            font-weight: 700;
            border: 6px solid #0f172a;
            background: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus {
            outline: none;
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0 #0f172a;
            background: var(--accent-blue);
            color: #0f172a;
        }

        button {
            width: 100%;
            padding: 1.1rem;
            font-size: 1.15rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 6px solid #0f172a;
            background: var(--accent-pink);
            color: #0f172a;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 10px 10px 0 #0f172a;
        }

        button:hover {
            transform: translate(-6px, -6px);
        }

        button:active {
            transform: translate(-2px, -2px);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1 1 200px;
        }

        button.cancel {
            background: var(--accent-yellow);
        }

        @media (max-width: 720px) {
            body {
                padding: 1.5rem;
            }

            form,
            h1 {
                width: 100%;
            }

            button {
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <h1>Editar Nombre</h1>
    <form action="">
        <label for="nombre-input">Nombre</label>
        <input type="text" id="nombre-input" name="nombre">
        <div class="button-group">
            <button type="submit">Guardar Cambios</button>
            <button type="button" class="cancel" id="cancel-btn">Cancelar</button>
        </div>
    </form>

    <script>
        (() => {
            const App = (() => {
                const htmlElements = {
                    form: document.querySelector('form'),
                    input: document.querySelector('input'),
                    cancelBtn: document.querySelector('#cancel-btn'),
                };

                const utils = {
                    saveToLocalStorage(items) {
                        localStorage.setItem('items', JSON.stringify(items));
                    },
                    getFromLocalStorage() {
                        const items = localStorage.getItem('items');
                        return items ? JSON.parse(items) : [];
                    },
                    getEditIndex() {
                        return localStorage.getItem('editIndex');
                    },
                    redirectHome() {
                        window.location.href = 'index.html';
                    }
                };

                const handlers = {
                    onFormSubmit(e) {
                        e.preventDefault();
                        const { value } = htmlElements.input;
                        if (!value) return;

                        const items = utils.getFromLocalStorage();
                        const index = utils.getEditIndex();

                        if (index !== null && items[index] !== undefined) {
                            items[index] = value;
                            utils.saveToLocalStorage(items);
                            localStorage.removeItem('editIndex'); // Limpiar estado
                            utils.redirectHome();
                        } else {
                            alert('Error: No se pudo encontrar el elemento a editar.');
                            utils.redirectHome();
                        }
                    },
                    onCancelClick() {
                        localStorage.removeItem('editIndex');
                        utils.redirectHome();
                    }
                };

                return {
                    init() {
                        const index = utils.getEditIndex();
                        const items = utils.getFromLocalStorage();

                        if (index === null || items[index] === undefined) {
                            alert('No hay elemento seleccionado para editar.');
                            utils.redirectHome();
                            return;
                        }

                        // Cargar valor actual
                        htmlElements.input.value = items[index];

                        // Event Listeners
                        htmlElements.form.addEventListener('submit', handlers.onFormSubmit);
                        htmlElements.cancelBtn.addEventListener('click', handlers.onCancelClick);
                    }
                }
            })();
            App.init();
        })();
    </script>
</body>
</html>
