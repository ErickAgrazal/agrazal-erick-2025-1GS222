<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fef3c7;
            --bg-secondary: #ffe4e6;
            --ink: #0f172a;
            --accent-yellow: #facc15;
            --accent-blue: #38bdf8;
            --accent-pink: #fb7185;
            --paper: #fffef5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            padding: clamp(1.5rem, 5vw, 4rem);
            font-family: 'Space Grotesk', 'IBM Plex Mono', 'Courier New', monospace;
            color: var(--ink);
            background:
                repeating-linear-gradient(135deg, rgba(15, 23, 42, 0.08), rgba(15, 23, 42, 0.08) 6px, transparent 6px, transparent 14px),
                linear-gradient(120deg, var(--bg-primary), var(--bg-secondary));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 40px;
            border: 4px solid #0f172a;
            pointer-events: none;
        }

        h1 {
            width: min(720px, 100%);
            background: var(--paper);
            border: 6px solid #0f172a;
            padding: 1.4rem;
            font-size: clamp(2.5rem, 6vw, 4rem);
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: 800;
            text-align: center;
            box-shadow: 12px 12px 0 #0f172a;
            position: relative;
        }

        h1::after {
            content: "2025 BRUTAL EDITION";
            position: absolute;
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-yellow);
            border: 4px solid #0f172a;
            padding: 4px 12px;
            font-size: 0.9rem;
            letter-spacing: 4px;
            box-shadow: 6px 6px 0 #0f172a;
        }

        form,
        #counter,
        #response p {
            width: min(720px, 100%);
        }

        form {
            background: var(--paper);
            border: 8px solid #0f172a;
            padding: 2rem;
            box-shadow: 16px 16px 0 #0f172a;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.25rem;
            font-weight: 700;
            border: 6px solid #0f172a;
            background: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus {
            outline: none;
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0 #0f172a;
            background: var(--accent-blue);
            color: #0f172a;
        }

        button {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.35rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            border: 6px solid #0f172a;
            background: var(--accent-pink);
            color: #0f172a;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 10px 10px 0 #0f172a;
        }

        button:hover {
            transform: translate(-6px, -6px);
        }

        button:active {
            transform: translate(-2px, -2px);
        }

        button.delete,
        button.edit {
            width: auto;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            letter-spacing: 2px;
            box-shadow: 6px 6px 0 #0f172a;
        }

        button.edit {
            background: var(--accent-blue);
        }

        button.delete {
            background: #ef4444;
            color: #ffffff;
        }

        #counter {
            background: var(--accent-yellow);
            border: 8px solid #0f172a;
            padding: 1.5rem;
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 12px 12px 0 #0f172a;
        }

        #counter span {
            display: block;
            margin-top: 0.5rem;
        }

        #response {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #response p {
            background: var(--paper);
            border: 6px solid #0f172a;
            padding: 1.25rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            box-shadow: 12px 12px 0 var(--accent-blue);
        }

        #response p:hover {
            transform: translate(-4px, -4px);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        @media (max-width: 720px) {
            body {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: -1px;
            }

            button,
            input[type="text"] {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            #response p {
                flex-direction: column;
                align-items: flex-start;
            }

            button.delete,
            button.edit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Lista de Nombres</h1>
    <form action="">
        <label for="nombre-input">Nombre</label>
        <input type="text" id="nombre-input" name="nombre">
        <button type="submit">Agregar</button>
    </form>
    <div id="counter">0</div>
    <div id="response"></div>
    <script>
        (() => {
            const App = (() => {
                const htmlElements = {
                    form: document.querySelector('form'),
                    response: document.querySelector('#response'),
                    input: document.querySelector('input'),
                    counter: document.querySelector('#counter'),
                };

                const templates = {
                    row: (item, index) => `
                        <p>
                            Hola, ${item}
                            <span class="actions">
                                <button class="edit" data-index="${index}">Editar</button>
                                <button class="delete" data-index="${index}">Eliminar</button>
                            </span>
                        </p>`,
                    counter: (number) => `<span>La cantidad de elementos son ${number}.</span>`,
                };

                const utils = {
                    saveToLocalStorage(items) {
                        localStorage.setItem('items', JSON.stringify(items));
                    },
                    getFromLocalStorage() {
                        const items = localStorage.getItem('items');
                        return items ? JSON.parse(items) : [];
                    },
                    renderResponse(items) {
                        htmlElements.response.innerHTML = items.map((item, index) => templates.row(item, index)).join('');
                        htmlElements.counter.innerHTML = templates.counter(items.length);
                        utils.attachEvents();
                    },
                    attachEvents() {
                        const deleteButtons = htmlElements.response.querySelectorAll('.delete');
                        deleteButtons.forEach(button => button.addEventListener("click", handlers.onDeleteButtonClick));

                        const editButtons = htmlElements.response.querySelectorAll('.edit');
                        editButtons.forEach(button => button.addEventListener("click", handlers.onEditButtonClick));
                    }
                };

                const handlers = {
                    onDeleteButtonClick(e) {
                        const index = e.target.dataset.index;
                        const items = utils.getFromLocalStorage();
                        items.splice(index, 1);
                        utils.saveToLocalStorage(items);
                        utils.renderResponse(items);
                    },
                    onEditButtonClick(e) {
                        const index = e.target.dataset.index;
                        localStorage.setItem('editIndex', index);
                        window.location.href = 'edit.html';
                    },
                    onFormSubmit(e) {
                        e.preventDefault();
                        const { value } = htmlElements.input;
                        if (!value) return;

                        const items = utils.getFromLocalStorage();
                        items.push(value);

                        utils.saveToLocalStorage(items);
                        utils.renderResponse(items);
                        htmlElements.input.value = '';
                    }
                };

                return {
                    init() {
                        htmlElements.form.addEventListener('submit', handlers.onFormSubmit);
                        const items = utils.getFromLocalStorage();
                        utils.renderResponse(items);
                    }
                }
            })();
            App.init();
        })();
    </script>
</body>
</html>
